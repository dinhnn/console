
<div>
    <h2><span translate="consoleApp.clientApp.detail.title">Client App</span> {{vm.clientApp.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="consoleApp.clientApp.name">Name</span></dt>
        <dd>
            <span>{{vm.clientApp.name}}</span>
        </dd>
        <hr>
        <dt><span translate="consoleApp.clientApp.description">Description</span></dt>
        <dd>
            <span>{{vm.clientApp.description}}</span>
        </dd>
        <hr>
        <dt><span translate="consoleApp.clientApp.contact">Contact</span></dt>
        <dd>

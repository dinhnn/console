<div>
    <h2 translate="consoleApp.serviceAccess.home.title">Service Accesses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="service-access.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="consoleApp.serviceAccess.home.createLabel">
                        Create new Service Access
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'consoleApp.serviceAccess.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="consoleApp.serviceAccess.rateLimit">Rate Limit</span></th>
                    <th><span translate="consoleApp.serviceAccess.methods">Methods</span></th>
                    <th><span translate="consoleApp.serviceAccess.clientApp">Client App</span></th>
                    <th><span translate="consoleApp.serviceAccess.externalService">External Service</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviceAccess in vm.serviceAccesses track by serviceAccess.id">
                    <td><a ui-sref="service-access-detail({id:serviceAccess.id})">{{serviceAccess.id}}</a></td>
                    <td>{{serviceAccess.rateLimit}}</td>
                    <td>{{serviceAccess.methods}}</td>
                    <td>
                        <a ui-sref="client-app-detail({id:serviceAccess.clientApp.id})">{{serviceAccess.clientApp.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="external-service-detail({id:serviceAccess.externalService.id})">{{serviceAccess.externalService.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="service-access-detail({id:serviceAccess.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-access.edit({id:serviceAccess.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-access.delete({id:serviceAccess.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

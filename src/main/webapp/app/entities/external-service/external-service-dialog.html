
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExternalServiceLabel" translate="consoleApp.externalService.home.createOrEditLabel">Create or edit a External Service</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.externalService.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.externalService.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.externalService.name"
                    required ng-pattern="/^\w+$/" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^\w+$">
                    This field should follow pattern "^\w+$".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.externalService.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.contact" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                    ng-model="vm.externalService.contact"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.endpoint" for="field_endpoint">Endpoint</label>
            <input type="text" class="form-control" name="endpoint" id="field_endpoint"
                    ng-model="vm.externalService.endpoint"
                    required />
            <div ng-show="editForm.endpoint.$invalid">
                <p class="help-block"
                    ng-show="editForm.endpoint.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.healthCheck" for="field_healthCheck">Health Check</label>
            <input type="text" class="form-control" name="healthCheck" id="field_healthCheck"
                    ng-model="vm.externalService.healthCheck"
                    required />
            <div ng-show="editForm.healthCheck.$invalid">
                <p class="help-block"
                    ng-show="editForm.healthCheck.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.rateLimit" for="field_rateLimit">Rate Limit</label>
            <input type="number" class="form-control" name="rateLimit" id="field_rateLimit"
                    ng-model="vm.externalService.rateLimit"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.methods" for="field_methods">Methods</label>
            <input type="text" class="form-control" name="methods" id="field_methods"
                    ng-model="vm.externalService.methods"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.externalService.version" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                    ng-model="vm.externalService.version"
                     />
        </div>

        <div class="form-group">
            <label translate="consoleApp.externalService.module" for="field_module">Module</label>
            <select class="form-control" id="field_module" name="module" ng-model="vm.externalService.module" ng-options="gatewayModule as gatewayModule.id for gatewayModule in vm.gatewaymodules track by gatewayModule.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

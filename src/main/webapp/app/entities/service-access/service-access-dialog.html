
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myServiceAccessLabel" translate="consoleApp.serviceAccess.home.createOrEditLabel">Create or edit a Service Access</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.serviceAccess.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.serviceAccess.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.serviceAccess.rateLimit" for="field_rateLimit">Rate Limit</label>
            <input type="number" class="form-control" name="rateLimit" id="field_rateLimit"
                    ng-model="vm.serviceAccess.rateLimit"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consoleApp.serviceAccess.methods" for="field_methods">Methods</label>
            <input type="text" class="form-control" name="methods" id="field_methods"
                    ng-model="vm.serviceAccess.methods"
                     />
        </div>

        <div class="form-group">
            <label translate="consoleApp.serviceAccess.clientApp" for="field_clientApp">Client App</label>
            <select class="form-control" id="field_clientApp" name="clientApp" ng-model="vm.serviceAccess.clientApp" ng-options="clientApp as clientApp.id for clientApp in vm.clientapps track by clientApp.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="consoleApp.serviceAccess.externalService" for="field_externalService">External Service</label>
            <select class="form-control" id="field_externalService" name="externalService" ng-model="vm.serviceAccess.externalService" ng-options="externalService as externalService.id for externalService in vm.externalservices track by externalService.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div>
    <h2 translate="consoleApp.gatewayModule.home.title">Gateway Modules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gateway-module.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="consoleApp.gatewayModule.home.createLabel">
                        Create new Gateway Module
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'consoleApp.gatewayModule.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="consoleApp.gatewayModule.name">Name</span></th>
                    <th><span translate="consoleApp.gatewayModule.description">Description</span></th>
                    <th><span translate="consoleApp.gatewayModule.artifact">Artifact</span></th>
                    <th><span translate="consoleApp.gatewayModule.activated">Activated</span></th>
                    <th><span translate="consoleApp.gatewayModule.instances">Instances</span></th>
                    <th><span translate="consoleApp.gatewayModule.settings">Settings</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gatewayModule in vm.gatewayModules track by gatewayModule.id">
                    <td><a ui-sref="gateway-module-detail({id:gatewayModule.id})">{{gatewayModule.id}}</a></td>
                    <td>{{gatewayModule.name}}</td>
                    <td>{{gatewayModule.description}}</td>
                    <td>{{gatewayModule.artifact}}</td>
                    <td>{{gatewayModule.activated}}</td>
                    <td>{{gatewayModule.instances}}</td>
                    <td>{{gatewayModule.settings}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gateway-module-detail({id:gatewayModule.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gateway-module.edit({id:gatewayModule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gateway-module.delete({id:gatewayModule.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
